<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameJam - 第二組 Team 02</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 --- */
        :root {
            --primary-color: #00ffcc; /* 霓虹綠 */
            --secondary-color: #ff00ff; /* 霓虹粉 */
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 背景裝飾 --- */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* --- 主要內容區 --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- 標題設計 --- */
        h1 {
            font-family: 'Press Start 2P', cursive; /* 像素字體 */
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 4px 4px 0px var(--secondary-color);
            line-height: 1.5;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #cccccc;
            letter-spacing: 2px;
        }

        p.description {
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #aaaaaa;
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 0 10px 10px 0;
        }

        /* --- 按鈕設計 --- */
        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .btn:hover {
            background-color: transparent;
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }

        /* --- 頁尾 --- */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            font-family: 'Press Start 2P', cursive;
        }

        /* --- 動畫 --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* --- 手機版適配 --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <h2>GAME JAM 202X</h2>
        <h1>TEAM 02<br>第二組</h1>

        <p class="description">
            歡迎來到第二組的專案首頁！<br>
            我們是一群熱愛遊戲開發的挑戰者。<br><br>
            在這次的 GameJam 中，我們致力於打破常規，創造出令人耳目一新的遊戲體驗。請點擊下方按鈕查看我們的開發進度與遊戲介紹。
        </p>

        <div class="btn-group">
            <a href="#" class="btn">開始遊戲 (Play)</a>
            <a href="#" class="btn btn-secondary">關於我們 (About)</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Team 02. Powered by Caffeine & Code.
    </footer>

</body>
</html>
